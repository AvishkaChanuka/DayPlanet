<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body {
            background-image: url("c8c7f7f3-0f71-49fe-8b89-18ac4b0831fe.png");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        #preview-img {
            max-height: 150px;
            max-width: 100%;
            margin-top: 10px;
        }
        .toolbar button {
            background-color: #07de65;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">Create Post</h3>
        <form id="post-form">
            <!-- Title -->
            <input
              type="text"
              class="form-control"
              id="post-title"
              placeholder="Enter Title"
              required
            />

            <!-- Toolbar for Editing -->
            <div class="toolbar mb-2">
                <button type="button" class="btn btn-secondary" onclick="formatText('bold')">Bold</button>
                <button type="button" class="btn btn-secondary" onclick="formatText('italic')">Italic</button>
                <button type="button" class="btn btn-secondary" onclick="formatText('underline')">Underline</button>
                <button type="button" class="btn btn-secondary" onclick="formatText('justifyLeft')">Align Left</button>
                <button type="button" class="btn btn-secondary" onclick="formatText('justifyCenter')">Center</button>
                <button type="button" class="btn btn-secondary" onclick="formatText('justifyRight')">Align Right</button>
            </div>

            <!-- Content Area -->
            <div
              id="post-content"
              contenteditable="true"
              style="border: 1px solid #ccc; padding: 10px; min-height: 150px;"
            >
                Write Content Here...
            </div>

            <!-- Image Upload -->
            <label for="post-image" class="form-label mt-3">Upload Image:</label>
            <input
              type="file"
              class="form-control"
              id="post-image"
              accept="image/*"
            />
            <img id="preview-img" alt="Image Preview" />

            <!-- SDG Icon Selection -->
            <!--label for="sdg-icon" class="form-label mt-3">Select SDG Icon:</label-->
            <select class="form-select" id="sdg-icon" required>
                <option value="">Select an SDG</option>
                <option value="sdg1">No Poverty</option>
                <option value="sdg2">Zero Hunger</option>
                <option value="sdg3">Good Health</option>
            </select>

            <!-- Buttons -->
            <div class="text-center mt-4">
                <button
                  type="button"
                  class="btn btn-secondary me-2"
                  onclick="resetForm()"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                >
                  Post
                </button>
            </div>
        </form>
    </div>

    <script>
        // Preview Image Function
        document.getElementById('post-image').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const previewImg = document.getElementById('preview-img');
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImg.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                previewImg.src = '';
            }
        });

        // Reset Form Function
        function resetForm() {
            document.getElementById('post-form').reset();
            document.getElementById('preview-img').src = '';
            document.getElementById('post-content').innerHTML = "Write Content Here...";
        }

        // Format Text Function
        function formatText(command) {
            document.execCommand(command, false, null);
        }

        // Handle Form Submission
        document.getElementById('post-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').innerHTML;
            const sdg = document.getElementById('sdg-icon').value;

            alert(`Post Created!\nTitle: ${title}\nContent: ${content}\nSDG: ${sdg}`);
            resetForm();
        });
    </script>
</body>
</html>
