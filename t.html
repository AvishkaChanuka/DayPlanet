<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Tips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .form-control, .btn {
            border-radius: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .card-body {
            background-color: #e3f2fd;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #4caf50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            border-color: #4caf50;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Sustainable Tips</h1>
            <p class="lead">Share your tips and help the world go green!</p>
        </div>

        <!-- Submit Tip Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Submit Your Tip</h5>
                <form id="submitForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Tip Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Tip Description</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Tip</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('submitForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the form inputs
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const date = new Date().toLocaleDateString();

            // Get the tips from localStorage or initialize an empty array
            let tips = JSON.parse(localStorage.getItem('tips')) || [];

            // Create a new tip object
            const newTip = {
                title: title,
                description: description,
                date: date,
                likes: 0
            };

            // Add the new tip to the tips array
            tips.push(newTip);

            // Save the updated tips array back to localStorage
            localStorage.setItem('tips', JSON.stringify(tips));

            // Clear the form
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';

            // Redirect to tips feed page
            window.location.href = 'tips-feed.html';
        });
    </script>
</body>
</html>
